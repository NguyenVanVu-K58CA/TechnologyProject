<!DOCTYPE html>
<html>
<head>
	<title>Administrator Page</title>
</head>
<body ng-controller="adminCtrl">
	<!--navigation -->
	<div class="navbar navbar-inverse navbar-border">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="/" class="navbar-brand logo">
					<span style="color:limegreen;">English</span>
					<span style="color: red;">For</span>
					<span style="color: deepskyblue">EveryOne</span>
					<span class="logo-com">.com</span>
				</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="#/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
					<li class="dropdown">
						<a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
							<span class="glyphicon glyphicon-book"></span> Exam Library
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="">Cambridge IELTS 1</a></li>
						</ul>
					</li>
					<li><a href=""><span class="glyphicon glyphicon-signal"></span> IELTS Band Score</a></li>
					<li><a href="#/aboutus"><span class="glyphicon glyphicon-user"></span> About</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
			<div class="col-sm-4">
				<div class="row">
					<div class="col-sm-12 col-xs-2">
						<h3 class="no-top">
							Section:
						</h3>
					</div>
					<div class="col-sm-12 col-xs-12">
						<ul class="nav nav-pills">
							<li class="text-center section-btn active">
								<a href="#section1" data-toggle="pill" data-target="#section1, #section1" onclick="$('html,body').animate({scrollTop: 0}, 'fast'); return false;" ng-click="loadUser()">
									<span class="glyphicon glyphicon-user"></span>
									Users
								</a>
							</li>
							<li class="text-center section-btn active">
								<a href="#section2" data-toggle="pill" data-target="#section2, #section2" onclick="$('html,body').animate({scrollTop: 0}, 'fast'); return false;">
									<span class="glyphicon glyphicon-edit"></span>
									Users
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-8">
				<div id="section1" class="tab-pane fade">
					<table class="table table-striped">
						<tbody>
							<tr ng-repeat="item in data">
								<td>{{item.userName}}</td>
								<td>{{item.email}}</td>
								<td><button class="btn btn-danger" ng-click="remove(item)"><span class="glyphicon glyphicon-trash"></span> Remove</button></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id="section2" class="tab-pane fade">
					
				</div>
			</div>
	</div>
</body>
</html>
